<html> 
<head>
<title>JS geçerli zamana göre metin çıktısı</title> 
</head>
<body>
<label id="lblGreetings"></label>
</body>
<script>
    var myDate = new Date();
    var hrs = myDate.getHours();
    var greet;
    if (hrs < 05)
        greet = 'Günaydın';
    else if (hrs >= 05 && hrs <= 10)
        greet = 'Günaydın';	
	else if (hrs >= 10 && hrs <= 17)
        greet = 'İyi Günler';	
    else if (hrs >= 17 && hrs <= 22)
        greet = 'İyi Akşamşar';	
	else if (hrs >= 12 && hrs <= 04)
        greet = 'İyi Geceler';
    document.getElementById('lblGreetings').innerHTML =
        'Hoşgeldiniz, <b>' + greet + '</b>';
</script> 
</html>
